<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">

    <title>Stock Market</title>
</head>

<body>

    <main>

        <div class="main-index">
            <div class="text-index">
                <h1>STOCK INPUT</h1>
            </div>

        </div>


        <form name="stocks">
            <div class="textbox">
              <label>Stock Name</label>
                <input type="text" name="stock-name" required>
                <span class="highlight"></span>
            </div>

            <div class="textbox">
              <label>Stock Value</label>
                <input type="number" name="stock-value" required>
                <span class="highlight"></span>
            </div>

            <div class="textbox">
              <label>Stock Total</label>
                <input type="number" name="stock-total" required>
                <span class="highlight"></span>
            </div>

            <div class="changebox">
                <H2><p class="letters">DID STOCK CHANGE</p></H2>
                <select class="up_down" name="select">
        <option value="YES">YES</option>
        <option value="NO">NO</option>
      </select>
    </div>
                <div class="change">AMOUNT CHANGED<input type="number" name="stock-change"></div>

            <div class="button"><button>Submit</button></div>

        </form>

        <div class="content">
            <ul class="stock-list"></ul>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="app.js"></script>

</body>

</html>
